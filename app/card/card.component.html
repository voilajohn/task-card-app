<div class="col-sm-3" *ngIf="!task.removed">
    <div (click)="removeTask()" class="remove-task" ><i class="fa fa-times" aria-hidden="true"></i>Remove Note</div>
    <div class="card" (click)="statusToggle()" [class.completed]="task.completed">
        <div class="card-block">
            <p>{{ task.content }}</p>
        </div>
        <div class="card-footer">
            <span *ngIf="!task.completed"><i class="fa fa-times" aria-hidden="true"></i>Not Complete</span>
            <span *ngIf="task.completed"><i class="fa fa-check" aria-hidden="true"></i>Complete</span>
        </div>
    </div>
</div>
